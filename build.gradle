buildscript {
    ext {
        minSdk = 23
        targetSdk = 31
        compileSdk = 31

        kotlin_version = '1.6.10'
        compose_version = '1.2.0-alpha01'
        coreDesugaring = '1.1.5'

        androidx = [
                "core"      : '1.7.0',
                "activity"  : '1.4.0',
                "appcompat" : '1.4.1',
                "room"      : '2.4.1',
                "preference": '1.1.1',
                "lifecycle" : '2.4.0'
        ]
        google = [
                "hilt"       : '2.40.5',
                "accompanist": '0.22.0-rc',
                "material"   : '1.4.0'
        ]
        kotlinx = [
                "coroutines"   : '1.6.0',
                "serialization": '1.3.1'
        ]
        versions = [
                "timber": "5.0.1"
        ]
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:${google.hilt}"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

subprojects {
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions {
            freeCompilerArgs += '-Xopt-in=kotlin.RequiresOptIn'

            freeCompilerArgs += '-Xopt-in=kotlin.ExperimentalUnsignedTypes'
            freeCompilerArgs += '-Xopt-in=kotlinx.coroutines.ExperimentalCoroutinesApi'

            freeCompilerArgs += '-Xopt-in=androidx.compose.animation.ExperimentalAnimationApi'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}