buildscript {
    ext {
        minSdk = 23
        targetSdk = 31
        compileSdk = 31

        kotlin_version = '1.5.31'
        coreDesugaring = '1.1.5'

        androidx = [
                "core"      : '1.6.0',
                "activity"  : '1.3.1',
                "fragment"  : '1.3.6',
                "appcompat" : '1.3.1',
                "preference": "1.1.1",
                "room"      : '2.4.0-alpha05',
                "lifecycle" : '2.4.0-rc01'
        ]
        google = [
                "hilt"    : '2.39.1',
                "material": '1.4.0',
        ]
        kotlinx = [
                "coroutines"   : '1.5.2',
                "serialization": '1.3.0'
        ]
        versions = [
                "timber": "5.0.1"
        ]
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:${google.hilt}"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

subprojects {
    // TODO: Remove when the Coroutine and Flow APIs leave experimental/internal/preview.
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions {
            freeCompilerArgs += '-Xopt-in=kotlin.RequiresOptIn'
            freeCompilerArgs += '-Xopt-in=kotlin.ExperimentalUnsignedTypes'

            freeCompilerArgs += '-Xopt-in=androidx.compose.material.ExperimentalMaterialApi'
            freeCompilerArgs += '-Xopt-in=com.google.accompanist.pager.ExperimentalPagerApi'
            freeCompilerArgs += '-Xopt-in=androidx.compose.foundation.ExperimentalFoundationApi'
            freeCompilerArgs += '-Xopt-in=androidx.compose.animation.ExperimentalAnimationApi'
            freeCompilerArgs += '-Xopt-in=kotlinx.serialization.ExperimentalSerializationApi'
            freeCompilerArgs += '-Xopt-in=coil.annotation.ExperimentalCoilApi'

            // Enable experimental coroutines APIs, including Flow
            freeCompilerArgs += '-Xopt-in=kotlinx.coroutines.ExperimentalCoroutinesApi'
            freeCompilerArgs += '-Xopt-in=kotlinx.coroutines.FlowPreview'
            freeCompilerArgs += '-Xopt-in=kotlin.Experimental'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}