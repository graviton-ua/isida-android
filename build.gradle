buildscript {
    ext {
        minSdk = 23
        targetSdk = 31
        compileSdk = 31

        kotlin_version = '1.6.20'
        compose_version = '1.2.0-alpha08'
        coreDesugaring = '1.1.5'

        androidx = [
                "core"      : '1.8.0-beta01',
                "activity"  : '1.5.0-beta01',
                "appcompat" : '1.4.1',
                "room"      : '2.4.2',
                "preference": '1.2.0',
                "lifecycle" : '2.5.0-beta01'
        ]
        google = [
                "hilt"       : '2.41',
                "accompanist": '0.24.7-alpha',
        ]
        kotlinx = [
                "coroutines"   : '1.6.1',
                "serialization": '1.3.2'
        ]
        versions = [
                "timber": "5.0.1"
        ]
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:${google.hilt}"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

subprojects {
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions {
            freeCompilerArgs += '-Xopt-in=kotlin.RequiresOptIn'

            freeCompilerArgs += '-Xopt-in=kotlin.ExperimentalUnsignedTypes'
            freeCompilerArgs += '-Xopt-in=kotlinx.coroutines.ExperimentalCoroutinesApi'

            freeCompilerArgs += '-Xopt-in=androidx.compose.animation.ExperimentalAnimationApi'
            freeCompilerArgs += '-Xopt-in=androidx.compose.ui.ExperimentalComposeUiApi'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}