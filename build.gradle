buildscript {
    ext {
        minSdk = 23
        targetSdk = 32
        compileSdk = 32

        kotlin_version = '1.7.0'
        compose_version = '1.2.0-beta03'
        coreDesugaring = '1.1.5'

        androidx = [
                "core"      : '1.8.0',
                "activity"  : '1.5.0-beta01',
                "appcompat" : '1.4.2',
                "room"      : '2.4.2',
                "preference": '1.2.0',
                "lifecycle" : '2.5.0-rc01'
        ]
        google = [
                "hilt"       : '2.42',
                "accompanist": '0.24.10-beta',
        ]
        kotlinx = [
                "coroutines"   : '1.6.2',
                "serialization": '1.3.3'
        ]
        versions = [
                "timber": "5.0.1"
        ]
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:${google.hilt}"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
        // Used for pre-release versions of Android Compose
        maven { url "https://androidx.dev/storage/compose-compiler/repository/" }
    }
}

subprojects {
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions {
            freeCompilerArgs += '-Xopt-in=kotlin.RequiresOptIn'

            freeCompilerArgs += '-Xopt-in=kotlin.ExperimentalUnsignedTypes'
            freeCompilerArgs += '-Xopt-in=kotlinx.coroutines.ExperimentalCoroutinesApi'

            freeCompilerArgs += '-Xopt-in=androidx.compose.animation.ExperimentalAnimationApi'
            freeCompilerArgs += '-Xopt-in=androidx.compose.ui.ExperimentalComposeUiApi'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}