plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'org.jetbrains.kotlin.kapt'
    id 'org.jetbrains.kotlin.plugin.serialization' version "$kotlin_version"
    id 'dagger.hilt.android.plugin'
}

android {
    compileSdkVersion project.compileSdk

    defaultConfig {
        applicationId "ua.graviton.isida"
        minSdkVersion project.minSdk
        targetSdkVersion project.targetSdk

        versionCode 1
        versionName "1.0"

        archivesBaseName = "app-v$versionName"
    }

    buildTypes {
        debug {
            minifyEnabled false
            versionNameSuffix "-DEBUG"
            applicationIdSuffix ".debug"
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        // Flag to enable support for the new language APIs
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        useIR = true
    }

    buildFeatures { viewBinding true }
}

dependencies {
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:${kotlinx.serialization}"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:${kotlinx.coroutines}"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:${kotlinx.coroutines}"

    implementation "androidx.lifecycle:lifecycle-livedata-ktx:${androidx.lifecycle}"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:${androidx.lifecycle}"
    implementation "androidx.lifecycle:lifecycle-viewmodel-savedstate:${androidx.lifecycle}"

    implementation "androidx.room:room-runtime:${androidx.room}"
    kapt "androidx.room:room-compiler:${androidx.room}"
    implementation "androidx.room:room-ktx:${androidx.room}"

    implementation "androidx.core:core-ktx:${androidx.core}"
    implementation "androidx.activity:activity-ktx:${androidx.activity}"
    implementation "androidx.fragment:fragment-ktx:${androidx.fragment}"
    implementation "androidx.appcompat:appcompat:${androidx.appcompat}"
    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation "androidx.preference:preference-ktx:${androidx.preference}"
    implementation "com.google.android.material:material:${google.material}"

    implementation "com.google.dagger:hilt-android:${google.hilt}"
    kapt "com.google.dagger:hilt-android-compiler:${google.hilt}"

    implementation "com.jakewharton.timber:timber:${versions.timber}"
    implementation 'com.github.kirich1409:viewbindingpropertydelegate-noreflection:1.4.7'
    implementation 'com.akexorcist:bluetoothspp:1.0.0'

    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:$coreDesugaring"
}

static String getVersionSuffix(String extra) {
    def branch = "git branch --show-current".execute().text.trim()
    def commit = "git rev-parse --short HEAD".execute().text.trim()
    def describe = "git describe --tags".execute().text.trim()
    def pattern = ~/(.+)-(\d+)-(.+)/

    if (branch =~ "master") {
        return ""
    } else if (branch =~ "release/(.+)") {
        def matcher = describe =~ pattern
        if (matcher.find()) {
            def (_, tag, count, hash) = matcher[0]
            return "-RC$count${extra ? extra : ""}-$hash"
        } else return "-RC-$commit"
    } else {
        def matcher = describe =~ pattern
        if (matcher.find()) {
            def (_, tag, count, hash) = matcher[0]
            return "-$count${extra ? extra : ""}-$hash"
        }
    }
    return "-$commit"
}

String gitLatestTag() {
    def hashStdOut = new ByteArrayOutputStream()
    exec {
        commandLine "git", "tag", "--sort=-committerdate"
        standardOutput = hashStdOut
    }
    return hashStdOut.toString().split("\n").first().trim()
}

String gitNotes(String latestTag) {
    def source = (latestTag) ? "$latestTag..HEAD" : "--max-count=20"

    def hashStdOut = new ByteArrayOutputStream()
    exec {
        commandLine "git", "log", "--pretty=* %s (%an) [%h]", source
        standardOutput = hashStdOut
    }
    return hashStdOut.toString().trim()
}

kapt { correctErrorTypes = true }